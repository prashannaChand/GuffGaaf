<!DOCTYPE html>
<html>
<head>
    <title>Gym Chatbot</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; width: 400px; height: 400px; overflow-y: scroll; }
        .user { color: blue; }
        .bot { color: green; }
        input { width: 80%; }
    </style>
</head>
<body>
    <h2>ðŸ’ª Gym Chatbot</h2>
    <div id="chatbox"></div><br>
    <input id="userInput" type="text" placeholder="Ask something...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userText = document.getElementById('userInput').value;
            if (!userText.trim()) return;  // Prevent empty input

            document.getElementById('chatbox').innerHTML += `<div class="user">You: ${userText}</div>`;

            const backendUrl = window.location.origin;

            try {
                const response = await fetch(`${backendUrl}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userText })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();
                document.getElementById('chatbox').innerHTML += `<div class="bot">Bot: ${data.response}</div>`;
            } catch (error) {
                document.getElementById('chatbox').innerHTML += `<div class="bot">Bot: Sorry, something went wrong.</div>`;
                console.error(error);
            }

            document.getElementById('userInput').value = "";
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
        }
    </script>
</body>
</html>
