<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease;
        }
        body.dark {
            background: linear-gradient(to bottom, #1a202c, #2d3748);
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .dark .container {
            background: #2d3748;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h2 {
            font-size: 1.75rem;
            color: #2d3748;
            margin: 0;
        }
        .dark h2 {
            color: #e2e8f0;
        }
        #themeToggle {
            background: none;
            border: none;
            cursor: pointer;
            color: #4b5563;
            transition: color 0.3s ease;
        }
        .dark #themeToggle {
            color: #a0aec0;
        }
        #themeToggle:hover {
            color: #1a202c;
        }
        .dark #themeToggle:hover {
            color: #e2e8f0;
        }
        #chatbox {
            background: #f7fafc;
            border-radius: 12px;
            padding: 16px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid #e2e8f0;
        }
        .dark #chatbox {
            background: #4a5568;
            border-color: #718096;
        }
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }
        #chatbox::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 4px;
        }
        #chatbox::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        #chatbox::-webkit-scrollbar-thumb:hover {
            background: #2d3748;
        }
        .dark #chatbox::-webkit-scrollbar-track {
            background: #2d3748;
        }
        .dark #chatbox::-webkit-scrollbar-thumb {
            background: #718096;
        }
        .dark #chatbox::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        .user, .bot {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        .user {
            background: #bee3f8;
            color: #2b6cb0;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .dark .user {
            background: #2b6cb0;
            color: #e2e8f0;
        }
        .bot {
            background: #c6f6d5;
            color: #2f855a;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .dark .bot {
            background: #2f855a;
            color: #e2e8f0;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            color: #2d3748;
            background: #ffffff;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .dark input {
            border-color: #718096;
            background: #4a5568;
            color: #e2e8f0;
        }
        input:focus {
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }
        .dark input:focus {
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.2);
        }
        button {
            padding: 12px 24px;
            background: #3182ce;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2b6cb0;
        }
        .dark button {
            background: #63b3ed;
        }
        .dark button:hover {
            background: #4299e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸ’ª Gym Chatbot</h2>
            <button id="themeToggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </button>
        </div>
        <div id="chatbox"></div>
        <div class="input-container">
            <input id="userInput" type="text" placeholder="Ask something..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userText = document.getElementById('userInput').value;
            if (!userText.trim()) return;  // Prevent empty input

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="user">${userText}</div>`;

            const backendUrl = window.location.origin;

            try {
                const response = await fetch(`${backendUrl}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userText })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();
                chatbox.innerHTML += `<div class="bot">${data.response}</div>`;
            } catch (error) {
                chatbox.innerHTML += `<div class="bot">Sorry, something went wrong.</div>`;
                console.error(error);
            }

            document.getElementById('userInput').value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });

        // Load saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
